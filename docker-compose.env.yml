version: '3.8'

services:
  mozi:
    image: mozi-bot:latest
    container_name: mozi-bot
    restart: unless-stopped

    build:
      context: .
      dockerfile: Dockerfile

    # Load environment variables from .env file
    env_file:
      - .env

    ports:
      - "${PORT:-3000}:3000"

    volumes:
      - mozi-data:/home/mozi/.mozi
      - ./config.local.json5:/app/config.local.json5:ro

    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  mozi-data:
    driver: local
